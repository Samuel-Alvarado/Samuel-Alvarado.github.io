<script>
    // Function to calculate binomial probability
    function calculateBinomialProbability(n, k, p) {
        // Calculate binomial coefficient (n choose k)
        var combination = factorial(n) / (factorial(k) * factorial(n - k));
        // Calculate binomial probability
        var result = combination * Math.pow(p, k) * Math.pow(1 - p, n - k);
        // Round result to 4 decimal places
        return result.toFixed(4);
    }

    // Function to calculate factorial
    function factorial(num) {
        if (num === 0 || num === 1)
            return 1;
        var result = 1;
        for (var i = 2; i <= num; i++) {
            result *= i;
        }
        return result;
    }

    // Function to handle calculation button click

            return;

        // Calculate binomial probability for X = k

        document.getElementById("result").innerHTML = "Result: Probability of X = k is " + probXequalsK;

        // Calculate binomial probability for X >= k
        var sumProbAtLeastK = 0;
        for (var i = k; i <= n; i++) {
            sumProbAtLeastK += parseFloat(calculateBinomialProbability(n, i, p));
        }
        document.getElementById("resultAtLeast").innerHTML = "Result: Probability of X ≥ k is " + sumProbAtLeastK.toFixed(4);

        // Calculate binomial probability for X <= k
        var sumProbAtMostK = 0;
        for (var j = 0; j <= k; j++) {
            sumProbAtMostK += parseFloat(calculateBinomialProbability(n, j, p));
        }
        document.getElementById("resultAtMost").innerHTML = "Result: Probability of X ≤ k is " + sumProbAtMostK.toFixed(4);
    }
