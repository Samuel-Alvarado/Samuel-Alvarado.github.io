<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Alvarado's Github</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
        }

        h2 {
            font-size: 24px; /* Increase heading font size */
            margin-top: 20px; /* Add some top margin */
        }

        .calculator-form {
            display: none;
        }

        .calculator-form.active {
            display: block;
        }

        .button {
            background-color: #007bff; /* Blue button color */
            color: white; /* White text color */
            padding: 15px 30px; /* Increase button padding */
            margin: 20px; /* Add some margin around buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increase button font size */
            width: 200px; /* Set button width */
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        label {
            color: white; /* White color for labels */
        }

        input {
            padding: 10px; /* Increase input padding */
            margin: 10px; /* Add some margin around inputs */
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button[type="button"] {
            margin-top: 20px; /* Add some top margin to calculate button */
        }
    </style>
</head>
<body>
    <!-- Calculator section -->
    <h2>Calculator</h2>
    <div id="calculator">
        <!-- Buttons for different types of probability calculations -->
        <button class="button" onclick="toggleCalculator('binomial')">Binomial Probability</button>
        <button class="button" onclick="toggleCalculator('poisson')">Poisson Probability</button>
    </div>

    <!-- Combined Calculator form -->
    <div id="combinedCalculator" class="calculator-form active">
        <form id="combinedForm" class="calculatorForm subpage">
            <label for="n">Enter the value of n:</label>
            <input type="number" id="n" name="n"><br><br>

            <label for="k">Enter the value of k:</label>
            <input type="number" id="k" name="k"><br><br>

            <label for="p">Enter the value of p (in decimals):</label>
            <input type="number" id="p" name="p" step="0.01"><br><br>

            <label for="range">Enter the range (for Range calculations, if applicable):</label>
            <input type="text" id="range" name="range"><br><br>

            <button class="button" type="button" onclick="calculate()">Calculate</button>
        </form>
    </div>

    <!-- Display area for the result -->
    <div id="result"></div>

    <!-- JavaScript code for binomial and Poisson probability calculation -->
    <script>
        // Binomial probability calculation function
        function binomialProbability(n, k, p) {
            // Calculate binomial coefficient (n choose k)
            function binomialCoefficient(n, k) {
                if (k === 0 || k === n) {
                    return 1;
                }
                let result = 1;
                for (let i = 1; i <= k; i++) {
                    result *= (n - i + 1) / i;
                }
                return result;
            }
            
            // Calculate binomial probability using the formula: C(n, k) * p^k * (1 - p)^(n - k)
            return binomialCoefficient(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        // Poisson probability calculation function
        function poissonProbability(k, lambda) {
            // Calculate Poisson probability using the formula: (e^(-λ) * λ^k) / k!
            return Math.exp(-lambda) * Math.pow(lambda, k) / factorial(k);
        }

        // Factorial function
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Function to toggle the visibility
        function toggleCalculator(type) {
            var calculatorForms = document.querySelectorAll(".calculator-form");
            for (var i = 0; i < calculatorForms.length; i++) {
                calculatorForms[i].classList.remove("active");
            }
            document.getElementById(type + "Calculator").classList.add("active");
            document.getElementById("result").innerHTML = ""; // Clear previous result
        }

        // Function to calculate both binomial and Poisson probabilities
        function calculate() {
            var n = parseFloat(document.getElementById("n").value);
            var k = parseFloat(document.getElementById("k").value);
            var p = parseFloat(document.getElementById("p").value);
            var range = document.getElementById("range").value;

            if (isNaN(n) || isNaN(k) || isNaN(p)) {
                alert("Please enter valid numeric values for n, k, and p.");
                return;
            }

            var result = "";

            // Binomial probability calculation
            if (!isNaN(n) && !isNaN(k) && !isNaN(p)) {
                result += "Binomial Probability: " + binomialProbability(n, k, p).toFixed(4) + "<br>";
            }

            // Poisson probability calculation
            if (!isNaN(k) && !isNaN(p)) {
                result += "Poisson Probability: " + poissonProbability(k, p).toFixed(4) + "<br>";
            }

            // Display the results
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
