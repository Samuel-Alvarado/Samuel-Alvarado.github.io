<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Alvarado's github</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
        }

        .container {
            padding: 50px;
        }
        
        .button {
            background-color: #555; /* Darker background color for buttons */
            color: white; /* White text color */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from links */
            display: inline-block;
        }

        .button:hover {
            background-color: #777; /* Darker background color when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my GitHub webpage!</h1>
        <!-- Buttons to scroll to different sections -->
        <a href="#section1" class="button">Section 1</a>
        <a href="#section2" class="button">Section 2</a>
        
        <!-- Other content can be added here -->
        <div id="section1">
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
        </div>
        
        <div id="section2">
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
        </div>
    </div>
</body>
</html>
