<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        .button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Webpage!</h1>

        <!-- Buttons to navigate to different sections of the webpage -->
        <a href="Extra" class="button">Extra</a>
        <a href="NumberGuesser" class="button">Number Guesser</a>
    </div>
</body>
</html>
