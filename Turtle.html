<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Graphics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turtlejs/0.2.0/turtle.min.js"></script>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            margin-top: 30px; /* Adjust top margin for better appearance */
        }
    </style>
</head>
<body>
    <h1>Turtle Graphics</h1>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas><br>
    <button onclick="drawCircles()">Draw Circles</button>

    <script>
        function drawCircles() {
            var radius = parseFloat(prompt("Enter the radius of the circles:"));
            var canvas = document.getElementById("myCanvas");
            var turtle = new Turtle(canvas);

            // Clear the canvas
            turtle.clear();

            // Set turtle properties
            turtle.penColor = "blue";
            turtle.fillColor = "yellow";
            turtle.penSize = 2;
            turtle.speed = 7;

            // Draw the circles
            for (var i = 0; i < 2; i++) {
                turtle.penup();
                turtle.goto(radius * (2 * i + 1), 0);
                turtle.pendown();
                turtle.circle(radius);
            }
        }
    </script>
</body>
</html>
