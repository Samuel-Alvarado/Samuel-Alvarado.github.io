<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Graphics</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            margin-top: 30px; /* Adjust top margin for better appearance */
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Turtle Graphics</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas><br>
    <button onclick="runCommands()">Run Commands</button><br>
    <textarea id="commands" rows="5" cols="50">F100 R90 F100 R90 F100 R90 F100</textarea>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var turtle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            penDown: true,
            color: "blue",
            penSize: 2,
            speed: 7,
            forward: function(distance) {
                var newX = this.x + distance * Math.cos(this.angle * Math.PI / 180);
                var newY = this.y + distance * Math.sin(this.angle * Math.PI / 180);
                if (this.penDown) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(newX, newY);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = this.penSize;
                    ctx.stroke();
                }
                this.x = newX;
                this.y = newY;
            },
            turn: function(angle) {
                this.angle += angle;
            },
            penup: function() {
                this.penDown = false;
            },
            pendown: function() {
                this.penDown = true;
            }
        };

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function runCommands() {
            clearCanvas();
            var commands = document.getElementById("commands").value.trim().split(/\s+/);
            for (var i = 0; i < commands.length; i++) {
                var command = commands[i].toUpperCase();
                var value = parseFloat(commands[i + 1]);
                if (command === "F") {
                    turtle.forward(value);
                } else if (command === "B") {
                    turtle.forward(-value);
                } else if (command === "R") {
                    turtle.turn(value);
                } else if (command === "L") {
                    turtle.turn(-value);
                } else if (command === "U") {
                    turtle.penup();
                } else if (command === "D") {
                    turtle.pendown();
                }
                i += (value ? 1 : 0);
            }
        }
    </script>
</body>
</html>
