<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
        }

        .calculator-form {
            display: none;
        }

        .button {
            background-color: #007bff; /* Blue button color */
            color: white; /* White text color */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        label {
            color: white; /* White color for labels */
        }

        input {
            padding: 5px;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button[type="button"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Calculator section -->
    <h2>Calculator</h2>
    <div id="calculator">
        <!-- Buttons for different types of probability calculations -->
        <button onclick="toggleCalculator('binomial')">Binomial Probability</button>
        <button onclick="toggleCalculator('poisson')">Poisson Probability</button>
    </div>

    <!-- Binomial Calculator form -->
    <div id="binomialCalculator" class="calculator-form">
        <form id="binomialForm" class="calculatorForm subpage">
            <label for="n">Enter the value of n:</label>
            <input type="number" id="n" name="n"><br><br>

            <label for="k">Enter the value of k:</label>
            <input type="number" id="k" name="k"><br><br>

            <label for="p">Enter the value of p (in decimals):</label>
            <input type="number" id="p" name="p" step="0.01"><br><br>

            <label for="range">Enter the range (for Range calculations, if applicable):</label>
            <input type="text" id="range" name="range"><br><br>

            <button type="button" onclick="calculate('binomial')">Calculate</button>
        </form>
    </div>

    <!-- Poisson Calculator form -->
    <div id="poissonCalculator" class="calculator-form">
        <form id="poissonForm" class="calculatorForm subpage">
            <label for="k">Enter the value of k:</label>
            <input type="number" id="k_poisson" name="k_poisson"><br><br>

            <label for="lambda">Enter the value of λ (lambda):</label>
            <input type="number" id="lambda" name="lambda" step="0.01"><br><br>

            <button type="button" onclick="calculate('poisson')">Calculate</button>
        </form>
    </div>

    <!-- Display area for the result -->
    <div id="result"></div>

    <!-- JavaScript code for binomial and Poisson probability calculation -->
    <script>
        // Function to toggle the visibility of the calculator forms
        function toggleCalculator(type) {
            var calculatorForms = document.querySelectorAll(".calculator-form");
            for (var i = 0; i < calculatorForms.length; i++) {
                calculatorForms[i].style.display = "none";
            }
            document.getElementById(type + "Calculator").style.display = "block";
            document.getElementById("result").innerHTML = ""; // Clear previous result
        }

        // Function to calculate both binomial and Poisson probabilities
        function calculate(type) {
            var n, k, p, range, lambda;
            if (type === 'binomial') {
                n = parseFloat(document.getElementById("n").value);
                k = parseFloat(document.getElementById("k").value);
                p = parseFloat(document.getElementById("p").value);
                range = document.getElementById("range").value;

                if (isNaN(n) || isNaN(k) || isNaN(p)) {
                    alert("Please enter valid numeric values for n, k, and p.");
                    return;
                }
            } else if (type === 'poisson') {
                k = parseFloat(document.getElementById("k_poisson").value);
                lambda = parseFloat(document.getElementById("lambda").value);

                if (isNaN(k) || isNaN(lambda)) {
                    alert("Please enter valid numeric values for k and λ.");
                    return;
                }
            }

            var result = "";

            // Binomial probability calculation
            if (type === 'binomial') {
                result += "Binomial Probability: " + binomialProbability(n, k, p).toFixed(4) + "<br>";
            }

            // Poisson probability calculation
            if (type === 'poisson') {
                result += "Poisson Probability: " + poissonProbability(k, lambda).toFixed(4) + "<br>";
            }

            // Display the results
            document.getElementById("result").innerHTML = result;
        }

        }
    </script>
</body>
</html>
