<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Probability Calculator</title>
</head>
<body>
    <!-- Binomial probability Calculator -->
    <h2>Binomial Probability Calculator</h2>
    <label for="n">Enter the value of n:</label>
    <input type="number" id="n" name="n"><br><br>
    <label for="k">Enter the value of k:</label>
    <input type="number" id="k" name="k"><br><br>
    <label for="p">Enter the value of p (in decimals):</label>
    <input type="number" id="p" name="p" step="0.01"><br><br>

    <button onclick="calculate()">Calculate Binomial Probability</button>

    <!-- Result display -->
    <div id="result"></div>

    <script>
        function calculate() {
            var n = parseInt(document.getElementById("n").value);
            var k = parseInt(document.getElementById("k").value);
            var p = parseFloat(document.getElementById("p").value);

            var combination = factorial(n) / (factorial(k) * factorial(n - k));
            var result = combination * Math.pow(p, k) * Math.pow(1 - p, n - k);
            document.getElementById("result").innerHTML = "Result: " + result.toFixed(4);
        }

        function factorial(num) {
            if (num === 0 || num === 1)
                return 1;
            var result = 1;
            for (var i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }
    </script>
</body>
</html>
