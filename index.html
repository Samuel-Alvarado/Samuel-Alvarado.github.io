<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi Página en GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f6f8fa; /* Color gris claro como fondo */
        }
        h1 {
            color: #0366d6;
        }
        p {
            color: #586069;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Página en GitHub</h1>
    <p>¡Hola, visitante! Gracias por pasar por mi página. Aquí encontrarás información interesante sobre mis proyectos y contribuciones en GitHub.</p>
    <p>Para explorar más, visita mi <a href="https://github.com/Samuel-Alvarado.github.io" target="_blank">perfil de GitHub</a>.

      <h1>Number Guessing Game</h1>
    <p>Press the button to start the game:</p>

    <button onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            let minLimit = parseInt(prompt("Enter the minimum range: "));
            let maxLimit = parseInt(prompt("Enter the maximum range: "));
            let min = minLimit;
            let max = maxLimit;
            let guess = 0;

            // Create elements dynamically
            let instructions = document.createElement("p");
            instructions.innerHTML = "Think of a number between <span id='min-limit'></span> and <span id='max-limit'></span>.";
            document.body.appendChild(instructions);

            let guessButton = document.createElement("button");
            guessButton.innerHTML = "Generate Guess";
            guessButton.onclick = makeGuess;
            document.body.appendChild(guessButton);

            document.getElementById("min-limit").innerText = minLimit;
            document.getElementById("max-limit").innerText = maxLimit;

            function makeGuess() {
                if (min <= max) {
                    guess = Math.floor(Math.random() * (max - min + 1) + min);
                    alert("My guess is: " + guess);

                    let userResponse = prompt("Is it correct? (Type 'correct', 'up', or 'down')");

                    while (userResponse !== "correct" && userResponse !== "up" && userResponse !== "down") {
                        userResponse = prompt("Invalid input. Type 'correct', 'up', or 'down'.");
                    }

                    if (userResponse === "up") {
                        min = guess + 1;
                        if (min >= maxLimit) {
                            min = maxLimit;
                        }
                    } else if (userResponse === "down") {
                        max = guess - 1;
                        if (max <= minLimit) {
                            max = minLimit;
                        }
                    } else {
                        alert("I guessed it! The number is: " + guess);
                    }
                } else {
                    alert("Invalid action. Please try again.");
                }
            }
        }
    </script>
</body>
</html>
