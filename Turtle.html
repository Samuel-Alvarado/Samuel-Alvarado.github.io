<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Graphics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turtlejs/0.2.0/turtle.min.js"></script>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            margin-top: 30px; /* Adjust top margin for better appearance */
        }
    </style>
</head>
<body>
    <h1>Turtle Graphics</h1>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas><br>
    <button onclick="drawRoute()">Draw Route</button>

    <script>
        function drawRoute() {
            var route = prompt("Enter the route (e.g., 'FFRRLL'):").toUpperCase(); // Prompt user for the route
            var canvas = document.getElementById("myCanvas");
            var turtle = new Turtle(canvas);

            // Clear the canvas
            turtle.clear();

            // Set turtle properties
            turtle.penColor = "blue";
            turtle.fillColor = "yellow";
            turtle.penSize = 2;
            turtle.speed = 7;

            var radius = 50; // Default radius, you can adjust it as needed

            // Interpret route and move the turtle accordingly
            for (var i = 0; i < route.length; i++) {
                var direction = route[i];
                if (direction === "F") {
                    turtle.circle(radius);
                } else if (direction === "B") {
                    turtle.circle(-radius);
                } else if (direction === "R") {
                    turtle.right(90);
                } else if (direction === "L") {
                    turtle.left(90);
                } else if (direction === "U") {
                    turtle.penup();
                } else if (direction === "D") {
                    turtle.pendown();
                }
            }
        }
    </script>
</body>
</html>
