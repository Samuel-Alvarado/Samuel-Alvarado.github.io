<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Alvarado's GitHub</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Center-align text */
            position: relative; /* Set position relative for positioning the text */
        }

        .container {
            padding: 50px;
        }

        .button {
            background-color: #007bff; /* Blue button color */
            color: white; /* White text color */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        h1 {
            color: white; /* White color for heading */
            background-color: #333; /* Black background for heading */
            padding: 10px; /* Add some padding for better appearance */
            border-radius: 5px; /* Add border radius for better appearance */
        }

        .footer {
            position: absolute; /* Position the footer absolutely */
            bottom: 10px; /* Set bottom margin */
            left: 10px; /* Set left margin */
            color: white; /* Text color */
        }

        .left-align {
            text-align: left; /* Align text to the left */
            margin-left: 10px; /* Add left margin for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Github Webpage!</h1>
        <!-- Buttons to navigate to different sections of the webpage -->
        <a href="Calculators.html" class="button">Probability Calculator</a>
        <a href="NumberGuesser.html" class="button">Number Guesser</a>
    </div>
    <p class="left-align">Hi My name is Samuel Alvarado</p>

    </div>
</body>
</html>
